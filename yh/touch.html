<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
    <title>DMO Demo Touch</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:1px solid #ccc;
            background:red;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
    <script type="text/javascript">

        var isdrag=false;
        var tx, x, ty, y;

        var box = document.getElementById('box');

        box.addEventListener('touchend',function(){
            isdrag = false;
        });
        box.addEventListener('touchstart',selectmouse);
        box.addEventListener('touchmove',movemouse);

        function movemouse(e){
            if (isdrag){
                var _x = tx + e.touches[0].pageX - x;
                var _y = ty + e.touches[0].pageY - y;
                box.style.left = _x + 'px';
                box.style.top = _y + 'px';
                return false;
            }
        }

        function selectmouse(e){
            isdrag = true;
            tx = parseInt(box.style.left+0);
            ty = parseInt(box.style.top+0);
            x = e.touches[0].pageX;
            y = e.touches[0].pageY;
            return false;
        }


    </script>
</body>
</html>
