<!DOCTYPE HTML>
<html>
    <head>
        <title>Canvas</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Canvas" />
        <meta name="keywords" content="Canvas" />
        <link type="text/css" rel="Stylesheet" href="../css/meeko.css" />
        <link type="text/css" rel="Stylesheet" href="../css/icon.css" />
        <link type="text/css" rel="Stylesheet" href="../css/skin/normal.css" />
        <link type="text/css" rel="Stylesheet" href="../css/skin/normal_ext.css" />
    </head>
    <body>
        <canvas id="canvas" width="1000" height="1000" class=""></canvas>
    </body>
    <script src="../script/meeko_cp.js" type="text/javascript"></script>
    <script src="../script/meeko_ui.js" type="text/javascript"></script>
    <script src="../script/meeko_util.js" type="text/javascript"></script>
    <script src="../script/meeko_event_handler.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var canvas = $('canvas').getContext('2d');
            console.log(canvas);
            canvas.fillStyle = '#f33e6f';
            canvas.fillRect(10, 10, 100, 100);

            // canvas.rotate(0.7854);

            var gradient = canvas.createLinearGradient(0,0,0,canvas.);

            canvas.shadowBlur = 5;
            canvas.shadowColor = '#fdb45c';
            canvas.shadowOffsetX = 10;
            canvas.shadowOffsetY = 10;
            canvas.fillStyle = '#fdb45c;';
            canvas.fillRect(200, 200, 100, 100);

            canvas.fillStyle = '#46bfbd';
            canvas.fillRect(300, 300, 100, 100);

            canvas.strokeStyle = '#46bfbd';
            canvas.strokeRect(20, 200, 100, 100);

            canvas.strokeStyle = '#fdb45c';
            canvas.beginPath();
            canvas.moveTo(10, 10);
            canvas.lineTo(120, 120);
            canvas.closePath();
            canvas.stroke();


            canvas.beginPath();
            canvas.fillStyle = '#f33e6f';
            canvas.arc(230, 90, 50, 0, Math.PI, true);
            canvas.closePath()
            canvas.fill();

            //
            canvas.beginPath();
            canvas.fillStyle = '#46bfbd';
            canvas.arc(230, 90, 50, Math.PI, Math.PI * 2, true);
            canvas.closePath()
            canvas.fill();

            canvas.font = '30px serif';
            canvas.fillText('xxxx', 40, 40);
        });
    </script>
</html>
