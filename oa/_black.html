<!DOCTYPE html>

</head>
<body>
    <div id="print" class="w80 h20 lh20 b_14 tac p5 bc_18 m10 cp pf">打印</div>
    <div id="content" class="ma cb r5" style="width:650px; margin-bottom:20px;"></div>
